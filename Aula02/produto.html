<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Manipulando - DOM</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="container">
      <p>Exemplo de script Js interno</p>
      <hr />
      <h1>Lista de Produtos</h1>

      <button id="carregarProdutos" class="btn btn-dark">
        Carregar Produtos
      </button>
      <div id="produtos"></div>

      <script>
        document
          .getElementById("carregarProdutos")
          .addEventListener("click", carregarProdutos);

        const produtos = [
          { id: 1, nome: "Arroz", preco: 15.67 },
          { id: 2, nome: "Batata", preco: 5.68 },
          { id: 3, nome: "Feijão", preco: 12.67 },
          { id: 4, nome: "Tomate", preco: 8.98 },
          { id: 5, nome: "Cebola", preco: 4.5 },
          { id: 6, nome: "Lentilha", preco: 10.99 }
        ];

        function carregarProdutos() {
          const produtosDiv = document.getElementById("produtos");
          produtosDiv.innerHTML = "";

          produtos.forEach(produto => {
            const produtoDiv = document.createElement("div");
            produtoDiv.classList.add("produto");
            produtoDiv.id = `produto: ${produto.id}`;
            produtoDiv.innerHTML = `<h2>${
              produto.nome
            }</h2><p>Preço: R$ ${produto.preco.toFixed(2)}</p>`;
            produtosDiv.appendChild(produtoDiv);
          });
        }
      </script>
    </section>
  </body>
</html>
